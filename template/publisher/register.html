{% extends "../base.html" %}
{% block content %}
<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-8 col-sm-12 col-12">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Create an Account (publisher)</h1>
                                    </div>
                                    <form method="post" action="publisher_register" class="user" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="email" class="form-control" required id="email" placeholder="Email" name="email">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control " id="password" name="password" required
                                                    placeholder="password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control" id="name" name="name" required
                                                    placeholder="Name">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" id="mobile" name="mobile" required
                                                    placeholder="mobile">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-12 mb-3 mb-sm-0">
                                                    <label for="floatingTextarea">Address</label>

                                                    <textarea class="form-control" id="address" name="address" style="height: 50px" required></textarea>
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <input type="text" class="form-control" id="city" name="city" placeholder="city" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-4">
                                                <input type="text" class="form-control" id="company" name="company" placeholder="Company name" required>
                                            </div>
                                            <div class="col-4">
                                                <input type="url" class="form-control" id="website" name="website" placeholder="Website" required>
                                            </div>
                                            <div class="col-4">
                                                <input type="file" class="form-control" id="photo" name="photo" accept="image/*"  required>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary  btn-block">
                                            Register as publisher
                                        </button>
                                        <hr>

                                    </form>
                                   
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html"></a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="login.html"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
