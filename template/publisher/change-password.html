{% extends '../page.html' %}
{% block pagecontent %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow p-3">
                <div class="card-heading">
                    <h3 class="mb-4 border-bottom pb-2">Change Password</h3>
                </div>
                <div class="card-body">
                    <form action="publisher_change_password" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Current password" required name="current_password" >
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="New password" required name="new_password" >
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm new password" required name="confirm_password" >
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Change password" class="btn btn-primary btn-lg">
                            <input type="reset" value="clear all" class="btn btn-warning btn-lg">
                        </div>
                    </form>
                    <p class="text-danger text-center">{{message}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
