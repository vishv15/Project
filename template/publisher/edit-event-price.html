{% extends '../page.html' %}
{% block pagecontent %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow p-3">
                <div class="card-heading">
                    <h3 class="mb-4 border-bottom pb-2">Edit Event Price</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        <table class="table table-bordered">
                            {{myform.as_table}}
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" name="btnsubmit" value="Save changes" class="btn btn-primary" />
                                </td>
                            </tr>
                        </table>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
{% endblock %}
