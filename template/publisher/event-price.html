{% extends '../page.html' %}
{% block content %}
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow p-3">
                <div class="card-heading">
                    <h3 class="mb-4 border-bottom pb-2">Event Price</h3>
                </div>
                <div class="card-body">
                    
                    <p class="text-right my-2">
                        <a href="/notifier/insert_event_price/{{event_detail_id}}" class="btn btn-primary ">Add Event Price</a>
                    </p>
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th width="10%">Action</th>
                                    <th>title</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                           
                            <tbody>
                                {% for row in table %}
                                <tr>
                                    <td>
                                        <a title="Edit" href="/notifier/edit_event_price/{{row.id}}/{{event_detail_id}}"><i class="fa-2x fa fa-pen"></i></a>
                                        <a title="Delete" href="/notifier/delete_event_price/{{row.id}}"><i class="fa-2x fa fa-trash"></i></a>
                                        
                                    </td>
                                    <td>{{row.title}}</td>
                                    <td>{{row.price}}</td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div> <!-- end of card body -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
