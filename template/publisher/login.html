{% extends '../base.html' %}
{% block content %}
<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-6 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Publisher Login</h1>
                                    </div>
                                    <form class="user" method="post" action="publisher_login">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" name='email' aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name='password'
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        
                                        <button  type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <p class="text-center p-2 text-danger">
                                            {{message}}
                                        </p>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="publisher_forgot_password">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="publisher_register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
